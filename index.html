<body>

<h1>Mealtry</h1>
<p>Healthy Dining Hall Meals Based on Your Body</p>

<div class="options">
    <label><input type="radio" name="dining-hall" checked> Kennedy</label>
    <label><input type="radio" name="dining-hall"> Scott</label>
    <label><input type="radio" name="dining-hall"> Morrill</label>
</div>

<div class="menu">
    <p>Today's Menu - Saturday</p>
    <ul>
        <li>Grilled Chicken</li>
        <li>Grilled Beef Burger</li>
        <li>Pasta</li>
        <li>Grains</li>
        <li>Fries</li>
    </ul>
</div>

<label>Age: <input id="age" type="number" placeholder="Enter your age"></label>
<label>Weight: <input id="weight" type="number" placeholder="Enter your weight (lb)"></label>
<div>
    <label>Sex: </label>
    <label><input id="sex" type="radio" name="gender" value="male"> Male</label>
    <label><input id="sex" type="radio" name="gender" value="female"> Female</label>
</div>
<label>Height (Centimeter): <input id="height" type="text" placeholder="Enter your height"></label>
